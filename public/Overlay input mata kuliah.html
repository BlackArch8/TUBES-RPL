<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Diri</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="main-container p-8">
        <div class="content-container flex flex-col items-center mb-4">
            <div class="title text-2xl font-bold my-4">Isi Jadwal Mata Kuliah yang </div>
            <div class="title text-2xl font-bold my-4"> Anda Pilih Semester ini</div>
            <a href="Overlay input mata kuliah.html" class="upload-section ml-auto">
                <button type="button" class="bg-purple-600 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded">+Tambah</button>
            </a>
        </div>
        <div class="schedule-table mt-4">
            <table id="scheduleTable" class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="py-2 px-4 text-center">No</th>
                        <th class="py-2 px-4 text-center">Nama Mata Kuliah</th>
                        <th class="py-2 px-4 text-center">KELAS</th>
                        <th class="py-2 px-4 text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr class="border-t border-gray-300">
                        <td class="py-2 px-4 text-center">1</td>
                        <td class="py-2 px-4 text-center">Mata Kuliah 1</td>
                        <td class="py-2 px-4 text-center">Kelas A</td>
                        <td class="py-2 px-4 text-center">
                            <button type="button" class="text-blue-500 hover:text-blue-700"><i class="fas fa-edit"></i></button>
                            <button type="button" class="text-red-500 hover:text-red-700"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="submit-section mt-4 flex justify-end">
            <button type="button" class="bg-green-600 hover:bg-green-800 text-white font-bold py-2 px-4 rounded">Submit</button>
        </div>
    </div>

   <!-- Modified Overlay -->
   
   <div class="fixed inset-0 bg-white bg-opacity-80">
    <div class=" items-center left-96 top-56 justify-center w-3/4 h-[336px] relative bg-white rounded-lg shadow-lg">
    <div class="w-3/4 h-[336px] relative bg-white rounded-lg shadow-lg">
        <div class="w-3/4 h-12 left-20 top-5 absolute text-center text-gray-800 text-2xl font-bold leading-10">Pilih Matkul</div>
        <div class="w-1/2 h-20 pl-1 pb-14 left-0 top-36 absolute border-b-2 border-gray-300 justify-start items-center">
            <div class="w-1/3 h-6 text-gray-400 text-lg font-normal leading-3">Matkul:</div>
            <select class="w-1/3 h-8 border border-gray-300 rounded-md px-2 py-1 ml-2">
                <option value="matkul1">Matkul 1</option>
                <option value="matkul2">Matkul 2</option>
            </select>
        </div>
        <div class="w-1/2 h-20 pl-1 pb-14 left-44 top-36 absolute border-b-2 border-gray-300 justify-center items-center">
            <div class="w-2/3 h-6 text-gray-400 text-lg font-normal leading-3">Kelas:</div>
            <select class="w-1/3 h-8 border border-gray-300 rounded-md px-2 py-1 ml-2">
                <option value="kelasA">Kelas A</option>
                <option value="kelasB">Kelas B</option>
            </select>
        </div>
        <div class="w-28 h-8 left-36 top-60 absolute"></div>
        <button class="bg-green-600 hover:bg-green-800 w-36 h-11 pl-11 pr-11 pt-3 pb-6 left-96 top-56 absolute rounded-2xl justify-start items-start flex">
            <div class="w-36 h-36"></div>
            <div class="text-center text-white text-base font-normal leading-tight">Simpan</div>
        </button>
    </div>
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
    </script>
</body>
</html>
